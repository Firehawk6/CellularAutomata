<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cellular Automata - Conway's Game of Life</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: #222;
      height: 100%;
      width: 100%;
    }
    #ca-canvas {
      display: block;
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background: #222;
      cursor: grab;
    }
    #controls {
      position: fixed;
      top: 10px; left: 10px;
      z-index: 10;
      background: rgba(30,30,30,0.85);
      padding: 12px 18px;
      border-radius: 10px;
      box-shadow: 0 2px 12px #0008;
      color: #fff;
      font-family: system-ui, sans-serif;
      user-select: none;
    }
    #controls label, #controls select, #controls input, #controls button {
      margin-right: 10px;
      font-size: 1rem;
      vertical-align: middle;
    }
    #controls button {
      background: #444;
      color: #fff;
      border: none;
      border-radius: 4px;
      padding: 6px 14px;
      cursor: pointer;
      transition: background 0.2s;
    }
    #controls button:hover {
      background: #666;
    }
    #controls select, #controls input[type="range"] {
      background: #222;
      color: #fff;
      border: 1px solid #444;
      border-radius: 4px;
      padding: 2px 6px;
    }
    #controls input[type="range"] {
      width: 80px;
      vertical-align: middle;
    }
    #info {
      position: fixed;
      bottom: 10px; right: 10px;
      z-index: 10;
      background: rgba(30,30,30,0.85);
      padding: 8px 12px;
      border-radius: 8px;
      color: #fff;
      font-family: system-ui, sans-serif;
      font-size: 0.9rem;
      user-select: none;
    }
  </style>
</head>
<body>
  <div id="controls">
    <button id="play-btn">Play</button>
    <button id="step-btn">Step</button>
    <button id="reset-btn">Reset</button>
    <button id="clear-btn">Clear</button>
    <label>Speed: <input id="speed-slider" type="range" min="1" max="120" value="30"></label>
    <label>Theme:
      <select id="theme-select">
        <option value="classic">Classic</option>
        <option value="neon">Neon</option>
        <option value="fire">Fire</option>
        <option value="ocean">Ocean</option>
      </select>
    </label>
    <label>Pattern:
      <select id="pattern-select">
        <option value="random">Random</option>
        <option value="glider">Glider</option>
        <option value="blinker">Blinker</option>
        <option value="toad">Toad</option>
        <option value="beacon">Beacon</option>
        <option value="pulsar">Pulsar</option>
        <option value="gosper">Gosper Glider Gun</option>
      </select>
    </label>
  </div>
  <div id="info">
    <div>Generation: <span id="generation">0</span></div>
    <div>Cells: <span id="cell-count">0</span></div>
    <div>Click to toggle cells</div>
  </div>
  <canvas id="ca-canvas"></canvas>
  <script src="javascript.js"></script>
</body>
</html>
